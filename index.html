<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Expedientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Búsqueda de Expedientes en Acordadas</h2>

    <div class="mb-3">
        <label for="numeroExpediente" class="form-label">Número de Expediente:</label>
        <input type="text" id="numeroExpediente" class="form-control" placeholder="Ejemplo: 12345/23">
    </div>

    <div class="mb-3">
        <label for="acordadaSeleccionada" class="form-label">Seleccionar Acordada:</label>
        <select id="acordadaSeleccionada" class="form-control">
            <!-- Opciones de acordadas se llenarán automáticamente -->
        </select>
    </div>

    <button id="buscar" class="btn btn-primary">Buscar Expedientes</button>

    <h3 class="mt-4">Resultados:</h3>
    <pre id="resultado" class="border p-3 bg-light"></pre>

    <script src="script.js"></script>
</body>
</html>
