<html lang="es">

            <option value="JCCC3">Juzgado Civil y Comercial Común - III NOMINACIÓN</option>
            <option value="JCCC4">Juzgado Civil y Comercial Común - IV NOMINACIÓN</option>
            <option value="JCCC5">Juzgado Civil y Comercial Común - V NOMINACIÓN</option>
            <option value="JCCC6">Juzgado Civil y Comercial Común - VI NOMINACIÓN</option>
            <option value="JCCC7">Juzgado Civil y Comercial Común - VII NOMINACIÓN</option>
            <option value="JCCC8">Juzgado Civil y Comercial Común - VIII NOMINACIÓN</option>
            <option value="JCCC9">Juzgado Civil y Comercial Común - IX NOMINACIÓN</option>
            <option value="JCCC10">Juzgado Civil y Comercial Común - X NOMINACIÓN</option>
            <option value="JCCC11">Juzgado Civil y Comercial Común - XI NOMINACIÓN</option>

            <option value="CJC-JD3">CJC - Juzgado de Documentos y Locaciones - III NOMINACIÓN</option>
            <!-- CJC - Gestión Asociada de Documentos y Locaciones -->
            <option value="CJC-GEAD1">CJC - GEAD 1</option>
            <!-- CJC - Juzgado de Cobros y Apremios -->
            <option value="CJC-JCA1">CJC - Juzgado de Cobros y Apremios - I NOMINACIÓN</option>
            <option value="CJC-JCA2">CJC - Juzgado de Cobros y Apremios - II NOMINACIÓN</option>
            <!-- CJC - Juzgado de Civil y Comercial Común -->
            <option value="CJC-JCCC1">CJC - Juzgado de Civil y Comercial Común - I NOMINACIÓN</option>
            <option value="CJC-JCCC2">CJC - Juzgado de Civil y Comercial Común - II NOMINACIÓN</option>
            <option value="CJC-JCCC3">CJC - Juzgado de Civil y Comercial Común - III NOMINACIÓN</option>
            <!-- CJC - Gestión Asociada de Civil y Comercial Común -->

            <!-- CJM - Juzgado Civil y Comercial Común -->

            <!-- CJM - Juzgado del Trabajo -->

            <!-- CJM - Juzgado de Documentos y Locaciones -->
            <option value="CJM-JD1">CJM - Juzgado de Documentos y Locaciones - I NOMINACIÓN</option>
            <!-- CJM - Gestión Asociada de Multi Fueros -->
            <option value="CJM-GEAMF1">CJM - GEAMF 1</option>
        </select>
    </div>

    <button id="buscar" class="btn btn-primary">Buscar Expedientes</button>

    <h3 class="mt-4">Resultados:</h3>
    <pre id="resultado" class="border p-3 bg-light"></pre>

    <script>
        document.getElementById('buscar').addEventListener('click', function() {
            const numeroAcordada = document.getElementById('numeroAcordada').value;
            const juzgadosSeleccionados = Array.from(document.getElementById('juzgadoSeleccionado').selectedOptions).map(option => option.text);
            const resultados = buscarAcordadas(numeroAcordada, juzgadosSeleccionados);
            document.getElementById('resultado').textContent = resultados;
        });

        function buscarAcordadas(numeroAcordada, juzgadosSeleccionados) {
            // Simulación de datos de acordadas
            const acordadas = [
                'JUZGADO DEL TRABAJO - VI NOMINACIÓN CAPITAL - Acordada n°: 248/23',
                // Agrega más acordadas aquí
            ];

            // Filtrar acordadas dependiendo del número y juzgado seleccionado
            return acordadas.filter(acordada => {
                return juzgadosSeleccionados.some(juzgado => acordada.includes(juzgado)) && acordada.includes(numeroAcordada);
            }).join('\n');
        }
    </script>
</body>
</html>
